<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户统计</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController">
<div class="box-header with-border">
    <h3 class="box-title">用户统计</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>

                <th class="sorting_asc">日期</th>
                <th class="sorting">登录用户个数</th>
            </tr>

            <div class="form-group form-inline">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            选择日期 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button type="button" class="btn bg-olive btn-xs" ng-click="findHot('2019-03-04');" data-toggle="modal" data-target="#editModal"  >2019-03-04</button></li>
                            <li><button type="button" class="btn bg-olive btn-xs" ng-click="findHot('2019-03-05');" data-toggle="modal" data-target="#editModal"  >2019-03-05</button></li>
                            <li><button type="button" class="btn bg-olive btn-xs" ng-click="findHot('2019-03-06');" data-toggle="modal" data-target="#editModal"  >2019-03-06</button></li>
                            <li><button type="button" class="btn bg-olive btn-xs" ng-click="findHot('2019-03-07');" data-toggle="modal" data-target="#editModal"  >2019-03-07</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            </thead>
            <tbody>
            <tr >
                <td>{{entity.onlinedata}}</td>
                <td>{{entity.onlinenum}}</td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->

</body>
</html>
